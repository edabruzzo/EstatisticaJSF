<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
  
    <h:head>
        <title>ESTATÍSTICA</title>
      
     <!--   <h:outputStylesheet library="css" name="tabelas.css" /> -->
     <!--   <link type="text/css" rel="stylesheet" href="/ControleFinanceiro/style/estilos.css" /> -->
        	
    </h:head>
    
    
    <h:body style="background-color: black">
  			<p:outputPanel> CÁLCULO DE MÉDIAS </p:outputPanel>
          
   <h:form id="adicionaDados" >
                 <p:fieldset >
                     <h:panelGrid >
                <h1>ADICIONAR DADOS</h1>
          <h:outputLabel value=" Dado" for="dado" />
          <h:inputText id="dado" value="#{amostraBean.dadoColetado}" required="true">
              <f:convertNumber maxFractionDigits="2" type="number"/>               
              <f:validateDoubleRange />             
          </h:inputText>
    
        <p:commandButton id="adicionarDado" value="ADICIONAR DADO À AMOSTRA" 
        action="#{amostraBean.adicionarDado()}"
        process="@form, @this" update=":formDados:tabelaDados">
        </p:commandButton>
        </h:panelGrid>
     </p:fieldset>  
    </h:form>
      
                        
                     

    <f:view>
     <h:form id="formDados">
         <p:dataTable id="tabelaDados" value="#{amostraBean.listaDadosColetados()}" var="item">
             <f:facet name="header">DADOS COLETADOS</f:facet>
             <p:column headerText="VALOR">
                 <h:outputText value="#{item}"/>
             </p:column>
         </p:dataTable>
     </h:form>
 </f:view>    
                        
            
      <p:commandButton id="calculaMedias" value="CALCULAR MÉDIAS" 
        action="#{amostraBean.calculaMedias()}">
        </p:commandButton>
                        
</h:body>
        
                        
                        
                        
</html>
